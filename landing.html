<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Landing Page</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="container">
        <div class="left">
        </div>
        <div class="right">
            <div class="content">
                <img src="logo.jpg" height="50px" width="50px" alt="Small Twitter Logo" class="small-twitter-logo">
                <h1>Happening now</h1>
                <h2>Join Twitter today</h2>
                <div class="signup-buttons">
                    <button class="signup-google">Sign up with Google</button>
                    <button class="signup-apple">Sign up with Apple</button>
                    <button class="signup-email">Sign up with phone or email</button>
                </div>
                <p class="terms">By signing up you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.</p>
                <p class="login">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>

</body>
</html>
